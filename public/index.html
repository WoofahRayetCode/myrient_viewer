<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myrient Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóÇÔ∏è</text></svg>">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">
                        <span class="logo-icon">üóÇÔ∏è</span>
                        Myrient Viewer
                    </h1>
                    <div class="header-actions">
                        <button id="queue-toggle" class="btn btn-secondary">
                            <span class="queue-icon">üìã</span>
                            Queue (<span id="queue-count">0</span>)
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="app-layout">
                    <!-- File Browser -->
                    <div class="browser-section">
                        <div class="browser-header">
                            <div class="breadcrumb" id="breadcrumb">
                                <span class="breadcrumb-item active">files</span>
                            </div>
                        <div class="browser-controls">
                            <input type="text" id="search-input" placeholder="Search files..." class="search-input">
                            <button id="refresh-btn" class="btn btn-secondary" title="Refresh">üîÑ</button>
                        </div>
                        
                        <div class="region-filters" id="region-filters">
                            <div class="filter-header">
                                <span class="filter-title">üåç Filter by Region:</span>
                                <button id="clear-filters-btn" class="btn btn-xs btn-secondary" title="Clear all filters">Clear</button>
                            </div>
                            <div class="filter-checkboxes">
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="filter-usa" value="USA" checked>
                                    <span>üá∫üá∏ USA</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="filter-europe" value="Europe" checked>
                                    <span>üá™üá∫ Europe</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="filter-japan" value="Japan" checked>
                                    <span>üáØüáµ Japan</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="filter-world" value="World" checked>
                                    <span>üåé World</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="filter-other" value="Other" checked>
                                    <span>üåê Other</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="filter-revisions" value="revisions">
                                    <span>üîÑ Hide Revisions</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="browser-stats" id="browser-stats">
                        <span>Loading...</span>
                    </div>                        <div class="file-list" id="file-list">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <span>Loading directory...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Queue Sidebar -->
                    <div class="queue-sidebar" id="queue-sidebar">
                        <div class="queue-header">
                            <h3>Download Queue</h3>
                            <div class="queue-actions">
                                <button id="clear-queue" class="btn btn-danger btn-sm" title="Clear Queue">üóëÔ∏è</button>
                                <button id="close-queue" class="btn btn-secondary btn-sm" title="Close">‚úñÔ∏è</button>
                            </div>
                        </div>

                        <div class="queue-stats" id="queue-stats">
                            <div class="stat">
                                <span class="stat-label">Items:</span>
                                <span class="stat-value" id="queue-items-count">0</span>
                            </div>
                        </div>

                        <div class="queue-list" id="queue-list">
                            <div class="empty-queue">
                                <span>Queue is empty</span>
                                <p>Click the + button next to files to add them</p>
                            </div>
                        </div>

                        <div class="queue-export" id="queue-export">
                            <h4>Export Options</h4>
                            <div class="export-buttons">
                                <button class="btn btn-primary export-btn" data-format="curl" title="Download script with curl (reliable)">Download Script</button>
                                <button class="btn btn-secondary export-btn" data-format="json" title="Export as JSON">JSON</button>
                            </div>
                            <small style="color: #888; margin-top: 8px; display: block;">
                                üí° Tip: After download, run: <code>chmod +x download_script.sh && ./download_script.sh</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
